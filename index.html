<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-001</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="open-sans-normal">
            <h1 class="nav-title">LOGO</h1>
            <button class="btn btn-primary">Sign Up</button>
        </nav>
        <div class="banner open-sans-raleway">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn btn-secondary">Stay Focused</button>
        </div>
    </header>

    <main>
        <section class="open-sans-raleway">
            <div class="action-container">
            <div class="action-description">
            <h2 class="action-title">See It in Action</h2>
            <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn action-btn">Launch Live Preview</button>
            </div>
            <img class="action-img" src="Assets/wc-mini.png" alt="">
            </div>
        </section>

         <section>
            <div class="all">
                <div class="user">
                    <h2 class="user-heading open-sans-raleway">Joined Thousands of Productive Users</h2>
                    <div class="user-container open-sans-normal">
                        <div class="user-data">
                            <h2 class="user-title">50K</h2>
                            <p class="user-info">Active Users</p>
                        </div>
                        <div class="user-data">
                            <h2 class="user-title">2M+</h2>
                            <p class="user-info">Focus Sessions</p>
                        </div>
                        <div class="user-data">
                            <h2 class="user-title">95%</h2>
                            <p class="user-info">Satisfaction Rate</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
    </main>

    <footer>

    </footer>
</body>
</html>
